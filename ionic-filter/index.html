<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Ionic Filters Using Button Bar</title>
  
  
  
  
  
</head>

<body>
  <!--
 A simple starting template for Ionic Development.
-->
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Filter with Button Bar</title>

    <link href="http://code.ionicframework.com/0.9.27/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/0.9.27/js/ionic.bundle.min.js"></script>
  </head>
  <body ng-controller="MyCtrl">

    <div class="bar bar-header bar-light">
      <h1 class="title">Filter with Buttons</h1>
    </div>

    <div class="bar bar-subheader">

      <div class="button-bar">
        <a class="button" ng-click="data.filter='cat'">Cats</a>
        <a class="button" ng-click="data.filter='dog'">Dogs</a>
        <a class="button" ng-click="data.filter='bird'">Birds</a>
      </div>      

    </div>

    <ion-content has-header="true" has-subheader="true" padding="false">

      <div class="list">
        <div class="item" ng-repeat="animal in data.animals | filter : data.filter">{{animal.name}}</div>
        
      </div>
    </ion-content>
    
    


  </body>
</html>
  
    <script src="js/index.js"></script>

</body>
</html>
